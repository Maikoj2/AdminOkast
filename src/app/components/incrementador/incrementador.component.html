<h3>{{leyenda}}</h3>

<div class="input-group">
    <div class="input-group-btn">
        <span class="btn btn-success" type="button" (click)="cambiar(-5)">
            <i class="mdi mdi-minus"></i>
        </span>
    </div>
    <input #txtprogress class="form-control" type="number" name="progreso" aria-label="Recipient's " [(ngModel)]="procentaje" (ngModelChange)="onchage($event)" max="100" min="0">
    <div class="input-group-btn">
        <span class="btn btn-success" type="button" (click)="cambiar(5)">    <i class="mdi mdi-plus"></i></span>
    </div>
</div>
